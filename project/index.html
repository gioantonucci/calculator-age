<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <section class="container">
      <!-- inputs -->
      <div class="input-container">
        <div class="inputs">
          <label class="label" name="day" id="day-label" for="day">DAY</label>
          <input
            id="day-input"
            type="number"
            name="day"
            min="1"
            max="31"
            value=""
            placeholder="DD"
          />
        </div>
        <div class="inputs">
          <label for="month" class="label">MONTH</label>
          <input
            name="month"
            id="month-input"
            type="number"
            min="1"
            max="12"
            value=""
            placeholder="MM"
          />
        </div>
        <div class="inputs">
          <label class="label" for="year">YEAR</label>
          <input
            id="year-input"
            type="number"
            name="year"
            min="1800"
            max="2023"
            value=""
            placeholder="YYYY"
          />
        </div>
      </div>
      <!-- inputs -->
      <button class="calculate-button" id="calculate-button"><</button>
      <!-- spans -->
      <div class="span-containers">
        <p class="age">
          <span class="span" id="span-year">- -</span><i>years</i>
        </p>
        <p class="age">
          <span class="span" id="span-month">- -</span><i>months</i>
        </p>
        <p class="age">
          <span class="span" id="span-day">- -</span><i>days</i>
        </p>
      </div>
    </section>
    <!-- spans -->
    <!-- footer -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/giovanna-antonucci/"
        >Giovanna Antonucci</a
      >.
    </div>
    <!-- footer -->
  </body>
  <script src="./index.js"></script>
</html>
