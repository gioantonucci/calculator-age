<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="inputs">
          <div>
            <label for="day-input">DAY</label>
            <input
              type="text"
              placeholder="DD"
              id="day-input"
              maxlength="2"
              min="1"
              max="31"
            />
            <p style="color: red" id="error-day"></p>
          </div>
          <div>
            <label for="month-input">MONTH</label>
            <input
              type="text"
              placeholder="MM"
              id="month-input"
              maxlength="2"
              min="1"
              max="12"
            />
            <p style="color: red" id="error-month"></p>
          </div>
          <div>
            <label for="year-input">YEAR</label>
            <input
              type="text"
              placeholder="YYYY"
              id="year-input"
              maxlength="4"
              min="1800"
              max="2023"
            />
            <p style="color: red" id="error-year"></p>
          </div>
        </section>
        <div class="mid-section">
          <div class="line-divisor"></div>
          <button id="calculate-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="46"
              height="44"
              viewBox="0 0 46 44"
            >
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path
                  d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
                />
              </g>
            </svg>
          </button>
        </div>
        <section class="response">
          <p><span id="span-year">--</span>years</p>
          <p><span id="span-month">--</span>months</p>
          <p><span id="span-day">--</span>days</p>
        </section>
      </div>
      <script src="./index.js"></script>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/giovanna-antonucci/"
        >Giovanna Antonucci</a
      >.
    </div>
  </body>
</html>
