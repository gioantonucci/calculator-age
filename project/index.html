<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="container">
      <div class="order">
      <!-- inputs -->
      <section class="input-container">

        <div class="inputs">
          <label class="label" name="day" id="day-label" for="day">DAY</label>
          <input
            id="day-input"
            type="number"
            name="day"
            min="1"
            max="31"
            value=""
            placeholder="DD"
            maxlength="2"
          />
          <p id="error-day"></p>
        </div>
        <div class="inputs">
          <label for="month" class="label">MONTH</label>
          <input
            name="month"
            id="month-input"
            type="number"
            min="1"
            max="12"
            placeholder="MM"
            value=""
            maxlength="2"
          />
          <p id="error-month"></p>
        </div>
        <div class="inputs">
          <label class="label" for="year">YEAR</label>
          <input
            id="year-input"
            type="number"
            name="year"
            min="1800"
            max="2023"
            placeholder="YYYY"
            value=""
            maxlength="4"
          />
          <p id="error-year"></p>
        </div>
      </section>
      <!-- inputs -->
      <div class="mid">
        <hr class="solid" />
        <button class="calculate-button" id="calculate-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            height="30"
            viewBox="0 0 46 44"
          >
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path
                d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
              />
            </g>
          </svg>
        </button>
      </div>
      <!-- spans -->
      <div class="span-containers">
        <p class="age">
          <span class="span" id="span-year"><i>- - </i></span><i>years</i>
        </p>
        <p class="age">
          <span class="span" id="span-month"><i>- - </i></span><i>months</i>
        </p>
        <p class="age">
          <span class="span" id="span-day"><i>- - </i></span><i>days</i>
        </p>
      </div></div>
    </div>
    <!-- spans -->
    <!-- footer -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/giovanna-antonucci/"
        >Giovanna Antonucci</a
      >.
    </div>
    <!-- footer -->
  </body>
  <script src="./index.js"></script>
</html>
