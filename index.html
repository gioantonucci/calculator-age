<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div>
      <label name="day" id="day-label"
        >Day
        <input id="day-input" type="number" min="1" max="31" placeholder="DD"
      /></label>
      <label
        >Month
        <input id="month-input" type="number" min="1" max="12" placeholder="MM"
      /></label>
      <label
        >Year
        <input
          id="year-input"
          type="number"
          min="1800"
          max="2023"
          placeholder="YYYY"
      /></label>
    </div>
    <button id="button"><</button>
    <div>
      <div><span id="span-day">--</span>years</div>
      <div><span id="span-month">--</span>months</div>
      <div><span id="span-year">--</span>days</div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/giovanna-antonucci/"
        >Giovanna Antonucci</a
      >.
    </div>
  </body>
</html>
